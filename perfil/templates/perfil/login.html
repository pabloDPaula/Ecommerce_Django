{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}Login{% endblock %}

{% block conteudo %}

<style>
.login{
    border: 1px solid;
    border: outset #DEE0E4;
    height: 400px;
    max-width: 30%;
    margin-top: 70px;
    margin-left: auto;
    margin-right: auto;
}

h3{
    margin-top: 30px;
    text-align: center;
}

#botaoLogin{
    width: 100%;
    height: 48px;
}

</style>

<div class="row login">
    <div class="col-lg">
        <h3>Login</h3>
        <form method="POST" action="">
            {% csrf_token %}
            {{ loginform|crispy }}
            <button type="submit" id="botaoLogin" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">Novo? <a href="{% url 'criar' %}">Cadastre-se aqui</a></p>
    </div>
</div>

{% endblock %}
